version: "3.9"

services:
  db:
    image: postgres:16
    container_name: collab-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: collab-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
